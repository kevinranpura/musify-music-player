<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musify - Your Own Music Player</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    </style>

</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-gray rounded m-1 p-1">
                <div class="close">
                    <img width="32px" src="img/close.svg" alt="">
                </div>
                <div class="logo">
                    <img class="" src="img/music24.png" alt="">
                </div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="">Search</li>
                </ul>
            </div>
            <div class="library bg-gray rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/library.svg" alt="">
                    <p>Your Library</p>
                </div>
                <div class="songlist">
                    <ul>
                        
                    </ul>
                </div>
                <div class="footer">
                    <a href="https://www.spotify.com/in-en/legal/" data-encore-id="textLink"><span
                            data-encore-id="type">Legal</span></a>
                    <a href="https://www.spotify.com/in-en/safetyandprivacy/" data-encore-id="textLink"><span
                            data-encore-id="type">Safety &amp; Privacy Center</span></a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/" data-encore-id="textLink"><span
                            data-encore-id="type">Privacy Policy</span></a>
                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/" data-encore-id="textLink"><span
                            data-encore-id="type">Cookies</span></a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" data-encore-id="textLink"><span
                            data-encore-id="type">About Ads</span></a>
                    <a href="https://www.spotify.com/in-en/accessibility/" data-encore-id="textLink"><span
                            data-encore-id="type">Accessibility</span></a>
                    <a draggable="false" href="https://www.spotify.com/legal/cookies-policy/" target="_blank"
                        rel="noopener"><span data-encore-id="text">Cookies</span></a>
                </div>
            </div>
        </div>

        <div class="right rounded m-2">
            <div class="header">
                <div class="nav">
                    <div class="hamburger">
                        <img src="img/hamburger.svg" alt="">
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff" fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff" fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div> 
            <div class="Playlists">
                <h3>Playlists</h3>
                <div class="cardContainer">
                    
                </div>
            </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle"></div> 
                </div>
                <div class="controls">
                    <div class="songinfo2">
                        
                    </div>
                    <div class="playbuttons">
                        <img width="40" id="previous" src="img/previous.svg" alt="">
                        <img width="40" id="play" src="img/playbutton2.svg" alt="">
                        <img width="40" id="next" src="img/next.svg" alt="">
                    </div>
                    <div class="timeandvol">
                        <div class="songtime">
                        </div>
                        <div class="volume">
                            <img src="img/volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>

</html>
